name: CI

on:
  # Run on the first of every month
  schedule:
    - cron: "0 0 1 * *"

  # Also run whenever we push
  push:

jobs:
  build:
    container: continuumio/miniconda3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Apt requirements
        run: apt-get update && apt-get install build-essential -y

      - name: Install python code
        run: |
          pip install -U pip setuptools wheel
          pip install -U .[dev]

      - uses: pre-commit/action@v1.0.1

      - uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.ToolDefinitionDeploy }}

      - uses: actions/checkout@v2
        name: Checkout the tool repository
        with:
          path: ToolDefinitions
          ref: master
          repository: acclimatise/ToolDefinitions
          ssh-key: ${{ secrets.ToolDefinitionDeploy }}

      - name: Clear existing definitions
        run: rm ToolDefinitions/*.yml || true

      - name: List all bioconda packages
        run: |
          find_cli --verbose list-packages --test > packages.txt
          cat packages.txt

      - name: Find the latest versions of said packages
        run: |
          find_cli --verbose list-versions packages.txt > ToolDefinitions/versions.txt
          cat ToolDefinitions/versions.txt

      - name: Install packages
        # We have to manually source .bashrc https://stackoverflow.com/a/37286648/2148718
        run: |
          source /root/.bashrc
          find_cli --verbose install ToolDefinitions/versions.txt > ToolDefinitions/binaries.txt
          cat ToolDefinitions/binaries.txt
        shell: bash

      - name: Acclimatise everything
        run: find_cli --verbose acclimatise ToolDefinitions/binaries.txt ToolDefinitions

      - name: Commit files
        run: |
          cd ToolDefinitions
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update"
          git config --local --unset-all "http.https://github.com/.extraheader"
          git push origin master

      - name: Cache conda environment
        uses: actions/cache@v1
        env:
          cache-name: cache-conda
        with:
          path: /opt/conda
          key: always-cache
